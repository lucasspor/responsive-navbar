<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>

    <!--CSS-->
    <link rel="stylesheet" href="./cs/style.css">
    <!--Javascript-->
    <script src="./js/index.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <div class="topnav">
                <a href="#" target="_blank">
                    <img src="./assets/logo.png" alt="">
                </a>
                <button id="menu" >
                    <i data-lucide="x" class="icon" id="close"></i>
                    <i data-lucide="menu" class="icon" id="open"></i>
                </button>
            </div>


            <ul  id="navigation">
                <li><a href="" target="_blank">Home</a></li>
                <li><a href="" target="_blank">About</a></li>
                <li><a href="" target="_blank">Contact</a></li>
            </ul>

            <div id="social">
                <a href="" target="_blank"><i data-lucide="github" class="icon"></i></a>
                <a href="" target="_blank"><i data-lucide="Linkedin" class="icon"></i></a>
                <a href="mailto: lucassporto.contato@gmail.com,?subject=Oportunidade de emprego" target="_blank">
                    <i data-lucide="mail" class="icon"> </i>
                </a>

            </div>
        </nav>


    </header>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
